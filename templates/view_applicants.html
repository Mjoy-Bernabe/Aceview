<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Applicants</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1E3E62;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: #1E3E62;
            color: white;
            padding: 30px;
            text-align: center;
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 300;
            margin: 0;
        }

        .search-container {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: #1E3E62;
            box-shadow: 0 0 0 3px rgba(30, 62, 98, 0.1);
        }

        .back-home-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #1E3E62;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 62, 98, 0.3);
        }

        .back-home-btn:hover {
            background: #2d5aa0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 62, 98, 0.4);
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(30, 62, 98, 0.1);
        }

        thead {
            background: #1E3E62;
        }

        th {
            color: white;
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
        }

        td {
            padding: 18px 15px;
            border-bottom: 1px solid #f0f2f5;
            color: #2c3e50;
            font-size: 15px;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 62, 98, 0.15);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .back-container {
            padding: 30px;
            text-align: center;
            background: #f8f9fa;
        }

        a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #1E3E62;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 62, 98, 0.3);
        }

        a:hover {
            background: #2d5aa0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 62, 98, 0.4);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .header {
                padding: 20px;
            }

            .search-container {
                padding: 15px 20px;
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .table-container {
                padding: 20px;
            }

            th, td {
                padding: 12px 8px;
                font-size: 14px;
            }

            .back-container {
                padding: 20px;
            }
        }

        /* Add subtle animation on page load */
        .container {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced table styling */
        table {
            border: 1px solid #e9ecef;
        }

        /* Add alternating row colors for better readability */
        tbody tr:nth-child(even) {
            background-color: #f8f9fc;
        }

        tbody tr:nth-child(even):hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Applicants List</h2>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by name, email, phone, or position..." onkeyup="searchTable()">
            </div>
            
        </div>
        
        <div class="table-container">
            <table border="1" id="applicantsTable">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Position Applied</th>
                    </tr>
                </thead>
                <tbody>
                    {% for applicant in applicants %}
                    <tr>
                        <td>{{ applicant[0] }}</td>
                        <td>{{ applicant[1] }}</td>
                        <td>{{ applicant[2] }}</td>
                        <td>{{ applicant[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="back-container">
            <br>
            <a href="{{ url_for('hr') }}">‚Üê Back to HR Dashboard</a>
        </div>
    </div>

    <script>
        function searchTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('applicantsTable');
            const tbody = table.getElementsByTagName('tbody')[0];
            const rows = tbody.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let found = false;
                
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j]) {
                        const textValue = cells[j].textContent || cells[j].innerText;
                        if (textValue.toUpperCase().indexOf(filter) > -1) {
                            found = true;
                            break;
                        }
                    }
                }
                
                if (found) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
